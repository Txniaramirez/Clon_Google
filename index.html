<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="nav-header">
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a href="https://www.google.com.co/imghp?hl=es&ogbl">Imágenes</a></li>
            <li><a href="#"><img id="apps" src="/img/puntos.png" alt="Ampliar apps"></a></li>
            <li><a href="#"><img id="foto" src="/img/foto.jpg" alt="Foto Perfil"></a></li>
        </nav>
    </header>
    <main>
        <section id="contenedor-logo">
            <img id="logo" src="/img/logo.png" alt="Logo Google">
        </section>
        <section>
            <div id="search">
                <div id="search-icons">
                    <div>
                        <img src="/img/lupa.png" alt="Imagen Buscar">
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <img src="/img/voz.png" alt="Búsqueda por Voz">
                        <img src="/img/imagen.png" alt="Búsqueda por Imagen">
                    </div>
                </div>
            </div>
            <div id="search-boton">
                <div class="btn-search">
                    <input id="input-searth" type="submit" value="Buscar con Google">
                </div>
                <div class="btn-search">
                    <input id="lucky" type="submit" value="Voy a tener suerte">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <h2>Colombia</h2>
        </section>
        <section id="links">
            <div id="links-uno">
                <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://www.google.com/intl/es-419_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div id="links-dos">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <h3>Preferencias</h3>
            </div>
        </section>
    </footer>
</body>
</html>
